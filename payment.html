 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body style="background-color:lightcyan;">
    
    <form>
        <div class="form-group">
          <label for="customer-name" style="margin-left: 12px;">Customer Name:</label>
          <input type="text" class="form-control" id="customer-name" name="customer-name">
        </div>
        <div class="form-group">
          <label for="customer-address">Customer Address:</label>
          <input type="text" class="form-control" id="customer-address" name="customer-address">
        </div>
        <div class="form-group">
          <label for="card-number"  >Card Number:</label>
          <input type="text" class="form-control" id="card-number" name="card-number"style="margin-left: 29px;" >
        </div>
        <div class="form-group">
          <label for="card-expiry">Card Expiry:</label>
          <input type="text" class="form-control" id="card-expiry" name="card-expiry"style="margin-left: 37px;" >
        </div>
        <div class="form-group">
          <label for="card-cvc">Card CVC:</label>
          <input type="text" class="form-control" id="card-cvc" name="card-cvc" style="margin-left: 48px;">
        </div>
        <div class="form-group">
          <label for="billing-amount">Billing Amount:</label>
          <input type="text" class="form-control" id="billing-amount" name="billing-amount"style="margin-left: 16px;" >
        </div><br><br>

        <button type="submit" class="btn btn-primary bg">Submit Payment</button>
      </form>
 </body>
 </html>
